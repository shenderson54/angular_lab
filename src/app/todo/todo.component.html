
<div class=mainBox>
    <h1>TODO List</h1>

    <h4>A place to store your todos</h4>
    <input placeHolder= "Filter your To-Dos here">

    <ol>
        <li *ngFor="let todo of todos"><button (click)="complete(todo)"
            *ngIf="!todo.completed">Complete</button>{{todo.task}} <button class="close"
            >X</button></li>
            <!-- <p [ngClass]="{strike: todo.deleted}">test></p> !!!!!not working!!!!!  -->
    </ol>
    <input placeHolder= "Add your to-do">
    <button class= "add">Add</button>
</div>
